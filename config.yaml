# User Provisioning Configuration
# This configuration file centralizes all widget values for the notebooks.
# All notebooks load from this file on startup.

# User Configuration
# Comma-separated list of email addresses (format: first.last@domain.com)
user_list: "marcin.jimenez@databricks.com"

# Delta Share Configuration (Databricks-to-Databricks)
# PREREQUISITE: Delta Share must be created and shared BEFORE running the workshop
# Delta Share Provider Information
# Provider identifier: Use the EXACT name from "SHOW PROVIDERS;" in Databricks
# Format: "cloud:region:type:name" (e.g., "azure:eastus2:databricks:field-eng-east")
# Or with UUID: "aws:us-west-2:databricks:1a2b3c4d-5e6f-7g8h-9i0j-1k2l3m4n5o6p"
delta_share_provider: "azure:eastus2:databricks:field-eng-east"
delta_share_name: "scp-demo"

# Catalog Configuration
base_catalog_name: "databricks_scp_workshop"

# Schema Configuration
schema_name: "default"

# Volume Configuration
volume_name: "user_data_volume"

# Delta Share Data Configuration
# Local catalog name to mount Delta Share (will be created)
delta_share_catalog: "dbx_scp_shared_catalog"
# Schema and volume names within the shared data
delta_share_schema: "hedis_measurements"
delta_share_volume: "hedis"

# File pattern to copy from Delta Share volume
file_glob_pattern: "*"
